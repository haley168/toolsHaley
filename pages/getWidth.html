<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
    <meta charset="UTF-8">
    <meta name="Author" content="haley">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="../js/goToHome.js"></script>
    <title>弹出浏览可视区域宽度和高度——haley</title>
    <style>
        .con{
            width: 100%;
            height: 1500px;
            display: none;
            /*border:1px solid #f00;*/
        }
        .btns>input[type='button']{
            height:50px;
            width:200px;
            border-radius:10px;
            outline: none;
            cursor: pointer;
        }
        .btns>input[type='button']:hover{
            opacity:0.7;
        }
    </style>
</head>
<body>
<div class="box">
    <h1 class="w">屏幕宽度：<b></b></h1>
    <h1 class="h">屏幕高度：<b></b></h1>
</div>
<div class="btns">
    <input type="button" value="加个滚动条重新看一下" id="addScroll"/>
    <input type="button" value="去掉滚动条" id="removeScroll"/>
    <input type="button" value="重新测量宽高" id="btnGetSize"/>
</div>
<div class="con"></div>
<script>

    function size(){
//        alert("屏幕宽度:"+$(window).width()+"\n"+"屏幕高度:"+$(window).height());
        $('.box>.w>b').text($(window).width());
        $('.box>.h>b').text($(window).height());
    }

    $(function(){
        size();
        $('#addScroll').click(function(){
            $('.con').show();
        });
        $('#removeScroll').click(function(){
            $('.con').hide();
        });
        $('#btnGetSize').click(function(){
            size();
        });
    });
</script>
</body>
</html>
