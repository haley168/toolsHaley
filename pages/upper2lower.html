<script>
    function _toLowerCase(data){
       if(data == '') return '请输入大写字母';
        return data.toLowerCase()+"En";
    }
    function _toUpperCase(data){
        if(data == '') return '请输入小写字母';
        return data.toUpperCase();
    }
    $(function () {
        $('.upperCase').blur(function () {
            var data = $(this).val();
            console.log(data);
            $(this).parents('.col-sm-6').next('.col-sm-6').find('.upperResult').val(_toLowerCase(data));

        $('.lowerCase').blur(function () {
            var data = $(this).val();
            console.log(data);
            $(this).parents('.col-sm-6').next('.col-sm-6').find('.lowerResult').val(_toUpperCase(data));
